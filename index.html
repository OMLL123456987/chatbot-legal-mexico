<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Legal México</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 14px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
    }
    pre {
      background: white;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h2>⚖️ Chatbot Legal (México)</h2>
<p><strong>Uso educativo. No sustituye asesoría legal.</strong></p>

<textarea id="input" placeholder="Ejemplo: Robé un carro con arma en CDMX, 30 años"></textarea>
<br>
<button onclick="enviar()">Enviar</button>

<pre id="respuesta"></pre>

<script>
function enviar() {
  const input = document.getElementById("input").value.toLowerCase();
  const out = document.getElementById("respuesta");

  if (!input.trim()) {
    out.innerText = "⚠️ Describe un caso para analizar.";
    return;
  }

  fetch("http://localhost:3000/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ pregunta: input })
  })
  .then(res => res.json())
  .then(data => {
    out.innerText = data.respuesta;
  })
  .catch(() => {
    out.innerText = "❌ Error de conexión con el servidor.";
  });
}
</script>

</body>
</html>
