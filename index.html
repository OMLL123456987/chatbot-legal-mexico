<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>⚖️ Chatbot Legal (México)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    .box {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      white-space: pre-wrap;
      margin-top: 20px;
      background: #eee;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>⚖️ Chatbot Legal (México)</h2>
  <p><strong>Uso educativo.</strong> No sustituye asesoría legal.</p>

  <textarea id="input" placeholder="Describe el caso. Ejemplo:
Robé un carro con arma en CDMX, tengo 30 años"></textarea>

  <button onclick="enviar()">Enviar</button>

  <pre id="respuesta"></pre>
</div>

<script>
function enviar() {
  const input = document.getElementById("input").value;
  const out = document.getElementById("respuesta");

  if (!input.trim()) {
    out.innerText = "⚠️ Describe un caso para analizar.";
    return;
  }

  out.innerText = "⏳ Analizando caso...";

  fetch("/api/chat", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ pregunta: input })
  })
  .then(res => res.json())
  .then(data => {
    out.innerText = data.respuesta;
  })
  .catch(() => {
    out.innerText = "❌ Error de conexión con el servidor.";
  });
}
</script>

</body>
</html>
